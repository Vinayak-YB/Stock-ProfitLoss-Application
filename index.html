<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Profit/Loss Calculator</title>
</head>
<body>
    <h1 class="heading">Stock Profit/Loss Calculator</h1>
    <main>
        <label class="label" for="initial-price">Initial Price:
        <input class="input" id="initial-price" type="number" placeholder="Enter Initial Price here"> 
        </label>
        <label class="label" for="stocks-quantity">Quantity of Stocks:
        <input class="input" type="number" id="stocks-quantity" placeholder="Enter quantity of stocks bought">
        </label>
        <label class="label" for="current-price">Current Price:
        <input class="input" type="number" id="current-price" placeholder="Enter Current Price of the stock">
        </label>

        <button class="butt"id="submit-btn">Tell Me!</button>
        
        <div class="out"id="output-box"></div>
    </main>

    <script src="app.js"></script>
    <footer class="footer">
        <div class="footer-header">Connect with me over here</div>
        <ul class="social-links list-non-bullet">
            <li class="list-inline"><a class="link" href="https://github.com/Vinayak-YB" target="blank">Github</a></li>
            <li class="list-inline"><a class="link"href="https://twitter.com/vin_yb?s=08" target="blank">Twitter</a></li>
            <li class="list-inline"><a class="link"href="https://www.linkedin.com/in/vinayak-bhustali-18076a1a0/" target="blank">LinkedIn</a></li>
        </ul>
    </footer> 
</body>
</html>
